<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=1, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Cipher</title>
  <script>
    function encode(input_text) {
      var output = "";
      var seed = 13;

    for(var i = 0; i < input_text.length; i++)
    {
      
      output = String.fromCharCode(input_text.charCodeAt(i) + seed);

      console.log(`encoded location for ${input_text[i]} is ${output}`);

    }
    
      return output; 
    }

    var text = "abdcdefghijklmnopqrstuvwxyz";
    this.encode(text);
  </script>

</head>

<body>
  <div>
  </div>
</body>

</html>
