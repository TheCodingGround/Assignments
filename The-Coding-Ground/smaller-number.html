<DOCTYPE html:5>
    <html>
    <title>smaller-number</title>

    <head>
    </head>

    <script>
        var theSmallerNumberIs = "";
        function smallerNumber(firstNumber, secondNumber) {
            if (firstNumber <= secondNumber) {
                theSmallerNumberIs = firstNumber;
            } else {
                theSmallerNumberIs = secondNumber;
            }
            console.log(theSmallerNumberIs);
        }
        this.smallerNumber(25, 15)
        this.smallerNumber(15, 25)
        this.smallerNumber(133, 400)
        this.smallerNumber(12, 32)
    </script>

    </html>
