<DOCTYPE html:5>
    <html>

    <head>
        <title>AVERAGE GRADE</title>
    </head>
    <script>
        function calculatesGrade(students) {
            var sum = 0;
            for (var i = 0; i < students.length; i++) {
                sum += students[i][1];
            }
            var average = sum / students.length;
            var symbol = "";
            if (average  > 79 && average < 100) { symbol = average + "This falls under grade A" }
            else if (average >= 59 && average < 100) { symbol = average + " This falls under grade B" }
            else if (average >= 40 && average < 100) { symbol = average + "This falls under grade C" }
            else if (average <= 30 && average < 100) { symbol = average + "This falls under grade D" }
            else if (average <= 20 && average < 100) { symbol = average + "This falls under grade D" }
            else { symbol = average + "This falls under grade F" }

            return symbol;
        }
        console.log(calculatesGrade([["Themba", 60], ["Zondi", 77], ["lerato", 95], ["Tshepo", 88], ["Thomas", 45]]));
    </script>

    </html>
