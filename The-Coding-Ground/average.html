<DOCTYPE html:5>
    <html>

    <head>
        <title>AVERAGE GRADE</title>
    </head>
    <script>
       // var students = [["Themba", 60], ["Zondi", 77], ["lerato", 95], ["Tshepo", 88], ["Thomas", 45]];
        function gradeFuntion(students) {
           students = Array.from(arguments);
            var sum = 0;
            for (var i = 0; i < students.length; i++) {
                sum += students[i];
            }
            var average = sum/students.length;
            var symbol = "";
                if (average > 100) { symbol = average + "This falls under grade A" }
                else if (average > 90) { symbol = average + " This falls under grade B" }
                else if (average > 80) { symbol = average + "This falls under grade C" }
                else if (average > 70) { symbol = average + "This falls under grade D" }
                else if (average > 60) { symbol = average + "This falls under grade D" }
                else{symbol = average + "This falls under grade F" }
                
                  return symbol;
        }
        console.log(gradeFuntion(60,77,88,95,45));
    </script>

    </html>
