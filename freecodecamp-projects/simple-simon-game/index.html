<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>simple Simon game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

     <h1>Simon-game-remodel</h1>
    <audio id="audio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false"></audio>
    <div class="circles">
        <div>
            <button class="cen btn1" id="btn1" onclick="clicks('btn1');playSound()" name="color">
                </button>
        </div>
        <div>
            <button class="cen btn2" id="btn2" onclick="clicks('btn2');playSound()" name="color">
                </button>
        </div>
    </div>
    <div class="circle">
        <div>
            <input min="0" value="--" class="can texy" id="score"></input>
            <div>
                <button class="can rotate" onclick="restart()" name="color">reset</button>
                <button class="can rotate" onclick="mizer()" name="color"> start </button>
                <button class="can strict" onclick="strictMode()" name="color"> strict </button>
                <input min="0" value="" class="light" id="on"></input>
                <input min="0" value="" class="offLight" id="off"></input>
            </div>

        </div>
    </div>
    <div class="circles">
        <div>
            <button class="cen btn3" id="btn3" onclick="clicks('btn3');playSound()" name="color">
                </button>
        </div>
        <div>
            <button class="cen btn4" id="btn4" onclick="clicks('btn4');playSound()" name="color">
                </button>
            </div>
        </div>
        <footer>
        <p>designed and coded by montshejohn</p>
        </footer>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
