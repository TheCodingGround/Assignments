<script async src="//jsfiddle.net/m1931n1z/3/embed/"></script>
<script>
    //regex example

 function hasNumber(value){
  return value.match(/\d/) != null;
}

function checkWinner(){
  
  var sentence = "Theo won the lotto";
  var currentName = document.getElementById('name').value;
  
  if (hasNumber(currentName)){
    console.log("Numbers are not allowed.");
    return;
  }


  var winnerCheckRegex = new RegExp(currentName);
  if (sentence.match(winnerCheckRegex) != null){
     console.log(currentName + " won");
  }
  else {
     console.log(currentName + " lost");
  }
}
 
</script>

<body>
    <h1>an example of of regualrexp </h1>
<h2>this is sort of a validation using regex we will validated the users input</h2>
<h3>please input your full name with spaces or symbols and see how it works</h3>
<input type="text" id="name" name="name" value=""/>

<button type="button" onclick="checkWinner()">Check Winner</button>

<input type="button" onclick="checkWinner()" value="Check Winner 2"/>
</body>

</html>
