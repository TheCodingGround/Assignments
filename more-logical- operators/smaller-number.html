<DOCTYPE html:5>
    <html>
    <title>smaller-number</title>

    <head>

        <script>
            function findSmallNumber(firstNumber, secondNumber) {

                var theSmallerNumberIs = "";
                if (firstNumber <= secondNumber) {
                    theSmallerNumberIs = firstNumber;
                } else {
                    theSmallerNumberIs = secondNumber;
                }
                return (theSmallerNumberIs);
            }
            console.log(this.findSmallNumber(25, 15))
            console.log(this.findSmallNumber(15, 25))
            console.log(this.findSmallNumber(133, 400))
            console.log(this.findSmallNumber(12, 32))
            console.log(this.findSmallNumber(25, 25))
        </script>

    </head>



    </html>
