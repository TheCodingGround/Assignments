<DOCTYPE HTML>
    <html>

    <head>


        <title>calculation of area and circ</title>
        <script>
            function calcCircumfrence(radius) {
                var result = radius * 2;
                var pie = result * 3.15;
                var finalresult = ` the circumfrence is ${pie}`;
                return finalresult;
            }
            console.log(calcCircumfrence(6));


            function calcArea(radius) {
                var Area = 3.14 * radius * radius;
                var result = `the area is ${Math.floor(Area)}m2`;

                return result;
            }
            console.log(calcArea(3));
        </script>

    </head>

    </html>
