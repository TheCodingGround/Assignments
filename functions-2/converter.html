<DOCTYPE HTML>
    <html>

    <head>


        <title>converter</title>
        <script>
            function celsiusToFahrenheit(celsius) {
                var cel = celsius * 9;
                var result = cel / 5 + 32;
                return result;
            }
            console.log(celsiusToFahrenheit(4));

            function fahrenheitToCelsius(fahrenheit) {
                var fahren = fahrenheit - 32;
                var result = fahren * 5 / 9;
                Math.floor(result);
                return result;
            }
            console.log(fahrenheitToCelsius(59));
        </script>

    </head>


    </html
