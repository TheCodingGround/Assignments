<DOCTYPE HTML>
    <html>

    <head>


        <title>fortune teller</title>
        <script>
            function tellFortune(jobTitle, numberOfChildren, geographicLocation, partnerName) {
                var result = `You will be a ${jobTitle} in ${geographicLocation}, and married to ${partnerName} with ${numberOfChildren} kids `;
                return result;
            }

            console.log(tellFortune("Programmer", 5, "midrand", "Grace"));
            console.log(tellFortune("race car driver", 7, "Polokwane", "Mmabatho"));
            console.log(tellFortune("comedian", 2, "Durban", "Nomzamo"));
        </script>

    </head>


    </html>
