<DOCTYPE HTML>
    <html>

    <head>


        <title>fortune teller</title>
        <script>
            function dogAgeCalculator(age) {
                var result = 0;
                if (age === 7) {
                    result = `your dog is ${age} old`;
                } else
                    result = `your dog is ${ age * 7} old`
                return result
            }

            console.log(dogAgeCalculator(7));
            console.log(dogAgeCalculator(8));
            console.log(dogAgeCalculator(5));
        </script>

    </head>


    </html>
