<DOCTYPE HTML>
    <html>

    <head>


        <title>calculationSupply</title>
        <script>
            function calculationSupply(age, amountPerDay) {
                var maxAge = 78;
                var amountPeryear = Math.floor(amountPerDay) * 365;
                var result = amountPeryear * age - maxAge;
                return `You will need ${result}snacks to last you until the ripe age of ${age}`;


            }
            console.log(calculationSupply(33, 50));
            console.log(calculationSupply(15, 30));
            console.log(calculationSupply(45, 55));
        </script>

    </head>

    </html>
