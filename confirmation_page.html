<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #message{
            margin-bottom:1em;
        }
        </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var queryString = location.search.slice(1);
            queryString = decodeURIComponent(queryString);

            var splittedQuerystring = queryString.split("&");
            
            var name = splittedQuerystring[0].split("=")[1];
            var lastname = splittedQuerystring[1].split("=")[1];
            var contactno = splittedQuerystring[2].split("=")[1];
            var email = splittedQuerystring[3].split("=")[1];
            var dietary = splittedQuerystring[4].split("=")[1];
            if (dietary == "other"){
                var dietaryOther = splittedQuerystring[5].split("=")[1];
                dietary = dietaryOther;
            }
            
            var guests = splittedQuerystring[6].split("=")[1];

            $('#message').text(`Thank you, ${name} ${lastname}, for rsvping.`);
            $('#name').text(name);
            $('#lastname').text(lastname);
            $('#contact-no').text(contactno);
            $('#email').text(email);
            $('#dietary').text(dietary);
            $('#guests').text(guests);

        });
    </script>
</head>
<body>
    <div id="message">Blah</div>
    <table>
        <tr>
            <td>Name</td>
            <td><span id="name"></span></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><span id="lastname"></span></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><span id="contact-no"></span></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><span id="email"></span></td>
        </tr>
        <tr>
            <td>Dietary requirements</td>
            <td><span id="dietary"></span></td>
        </tr>
        <tr>
            <td>Number of Guests</td>
            <td><span id="guests"></span></td>
        </tr>
    </table>
</body>
</html>
